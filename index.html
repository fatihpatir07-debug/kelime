<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Kelime Avı</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts: Inter ve Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Outfit:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- PWA Manifest & Icons -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon-192.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    <meta name="theme-color" content="#0c0d12">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>

<body class="theme-dark">
    <!-- iPhone Safe Area için Konteyner -->
    <div class="safe-area-top"></div>

    <div id="app">
        <!-- Giriş ve Kategori Seçim Ekranı -->
        <section id="screen-menu" class="screen active">
            <header class="main-header">
                <h1 class="premium-title">Kelime Avı</h1>
                <p class="subtitle">Eğlenceli Bulmaca Macerası</p>
            </header>

            <div class="menu-content">
                <div class="settings-bar">
                    <div class="theme-switcher">
                        <button class="theme-btn" data-theme="light" title="Açık Tema">
                            <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="5" />
                                <path
                                    d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" />
                            </svg>
                        </button>
                        <button class="theme-btn active" data-theme="dark" title="Koyu Tema">
                            <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
                            </svg>
                        </button>
                        <button class="theme-btn" data-theme="neon" title="Neon Tema">
                            <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
                            </svg>
                        </button>
                    </div>
                    <div class="audio-control">
                        <button id="btn-audio" class="icon-btn">
                            <svg id="svg-audio-on" viewBox="0 0 24 24" width="20" height="20" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5" />
                                <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07" />
                            </svg>
                            <svg id="svg-audio-off" style="display:none" viewBox="0 0 24 24" width="20" height="20"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5" />
                                <line x1="23" y1="9" x2="17" y2="15" />
                                <line x1="17" y1="9" x2="23" y2="15" />
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="category-grid" id="category-list">
                    <!-- Kategoriler JS ile buraya yüklenecek -->
                </div>
            </div>
        </section>

        <!-- Oyun Ekranı -->
        <section id="screen-game" class="screen">
            <header class="game-header">
                <button id="btn-back" class="icon-btn">
                    <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="19" y1="12" x2="5" y2="12" />
                        <polyline points="12 19 5 12 12 5" />
                    </svg>
                </button>
                <div class="game-info">
                    <span id="game-category-name">Kategori</span>
                    <div class="stats">
                        <span id="timer">00:00</span>
                        <span id="score">Puan: 0</span>
                    </div>
                </div>
                <button id="btn-fullscreen" class="icon-btn">
                    <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path
                            d="M8 3H5a2 2 0 0 0-2 2v3M21 8V5a2 2 0 0 0-2-2h-3M3 16v3a2 2 0 0 0 2 2h3M16 21h3a2 2 0 0 0 2-2v-3" />
                    </svg>
                </button>
            </header>

            <div class="game-body">
                <div id="word-grid" class="word-grid">
                    <!-- Harfler JS ile buraya yüklenecek -->
                </div>

                <div class="word-list-container">
                    <h3>Bulunacak Kelimeler</h3>
                    <div id="find-word-list" class="find-word-list">
                        <!-- Aranan kelimeler JS ile buraya yüklenecek -->
                    </div>
                </div>
            </div>
        </section>

        <!-- Sonuç Ekranı -->
        <section id="screen-result" class="screen">
            <div class="result-card">
                <h2 id="result-title">Tebrikler!</h2>
                <div class="result-stats">
                    <div class="stat-item">
                        <span class="label">Puan</span>
                        <span id="final-score" class="value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="label">Süre</span>
                        <span id="final-time" class="value">00:00</span>
                    </div>
                </div>
                <div class="result-actions">
                    <button id="btn-restart" class="btn-premium">Tekrar Oyna</button>
                    <button id="btn-home" class="btn-outline">Ana Menü</button>
                </div>
            </div>
        </section>

        <footer class="app-footer">
            <button id="btn-info" class="info-trigger" title="Hakkında">
                <span class="info-icon">i</span>
            </button>
        </footer>

        <!-- Bilgi Paneli (Modal) -->
        <div id="modal-info" class="modal">
            <div class="modal-content">
                <button class="close-modal">&times;</button>
                <div style="text-align: center; line-height: 1.8;">
                    <h2
                        style="margin-bottom: 20px; font-family: var(--font-title); color: var(--primary-color); font-size: 1.8rem;">
                        Nene Hatun MTAL</h2>
                    <p style="font-weight: 700; margin-bottom: 5px; color: var(--text-color);">Korkuteli / Antalya</p>
                    <p style="font-size: 1rem; color: var(--text-color); margin-bottom: 25px; font-weight: 500;">
                        Bilişim Teknolojileri Alanı Öğrencileri<br>
                        ve <span style="color: var(--secondary-color); font-weight: 800; letter-spacing: 0.5px;">Fatih
                            PATIR</span>
                    </p>
                    <div
                        style="border-top: 2px solid var(--glass-border); padding-top: 20px; color: var(--text-muted); font-size: 0.9rem; font-weight: 600;">
                        <p>© 2025 Tüm Hakları Saklıdır</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="data.js"></script>
    <script src="game.js"></script>
</body>

</html>
